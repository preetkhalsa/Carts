<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart {
            width: 80%;
            margin: 0 auto;
        }
        .cart-header, .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cart-header {
            font-weight: bold;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
        }
        .cart-total {
            text-align: right;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cart">
        <div class="cart-header">
            <div>Product</div>
            <div>Quantity</div>
            <div>Price</div>
        </div>
        <div class="cart-item">
            <div>

                <span>Product 1</span>
            </div>
            <div>2</div>
            <div>$10.00</div>
        </div>
        <div class="cart-item">
            <div>
               
                <span>Product 2</span>
            </div>
            <div>1</div>
            <div>$20.00</div>
        </div>
        <div class="cart-item">
            <div>
               
                <span>Product 3</span>
            </div>
            <div>3</div>
            <div>$15.00</div>
        </div>
        <div class="cart-item">
            <div>
               
                <span>Product 4</span>
            </div>
            <div>3</div>
            <div>$15.00</div>
        </div>
        <div class="cart-item">
            <div>
               
                <span>Product 5</span>
            </div>
            <div>3</div>
            <div>$15.00</div>
        </div>
        <div class="cart-total">
            Total: $75.00
        </div>
    </div>
</body>
</html>
